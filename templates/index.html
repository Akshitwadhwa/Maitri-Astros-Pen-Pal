<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üó£Ô∏è Text-to-Speech</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..." required></textarea>

            <label for="language">Choose Language:</label>
            <select name="language">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Hinglish">Hinglish</option>
            </select>

            <label for="gender">Choose Voice:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <button type="submit">Convert to Speech</button>
        </form>

        {% if audio_file %}
            <h3>üîä Your Speech:</h3>
            <audio controls autoplay>
                <source src="{{ url_for('static', filename='output.mp3') }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>
</body>
</html>
